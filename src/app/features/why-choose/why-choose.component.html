<section class="py-5 mb-5 bg-light-custom rounded-4">
  <div class="container">
    <div class="row align-items-center g-4">
      <div class="col-md-6">
        <h2 class="fw-bold mb-4">Why Choose Kids Care?</h2>
        <ul class="list-unstyled">
          <li class="mb-3" *ngFor="let benefit of benefits">
            <i [ngClass]="'bi ' + benefit.icon" class="text-success me-2"></i>
            <strong>{{ benefit.title }}</strong> - {{ benefit.text }}
          </li>
        </ul>
      </div>
      <div class="col-md-6">
        <img
          src="https://images.pexels.com/photos/1912868/pexels-photo-1912868.jpeg?auto=compress&cs=tinysrgb&w=500"
          class="img-fluid rounded-3 shadow"
          alt="Kids learning" />
      </div>
    </div>
  </div>
</section>
