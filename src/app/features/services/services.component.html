<section id="services" class="mb-5 py-5">
  <div class="container">
    <div class="text-center mb-5">
      <h2 class="display-6 fw-bold mb-2">
        <i class="bi bi-star-fill text-warning"></i> Our Services
      </h2>
      <p class="text-muted fs-5">Carefully designed programs for every stage of development</p>
    </div>
    <div class="row g-4">
      <div class="col-md-4" *ngFor="let service of services$ | async">
        <div class="card h-100 service-card shadow-sm border-0">
          <div class="position-relative overflow-hidden">
            <img
              [src]="service.image"
              class="card-img-top service-img"
              [alt]="service.title" />
            <div class="service-overlay">
              <i class="bi" [ngClass]="'bi-' + service.icon"></i>
            </div>
          </div>
          <div class="card-body">
            <h5 class="card-title fw-bold">
              <i [ngClass]="'bi ' + service.icon" [class.text-primary]="service.color === 'primary'" [class.text-success]="service.color === 'success'" [class.text-warning]="service.color === 'warning'"></i>
              {{ service.title }}
            </h5>
            <p class="card-text text-muted">{{ service.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
