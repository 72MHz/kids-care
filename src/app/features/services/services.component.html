<section id="services" class="services-section py-5">
  <div class="container">
    <!-- Section Header -->
    <div class="text-center mb-5">
      <h2 class="display-5 fw-bold mb-3">
        What We Offer
      </h2>
      <p class="text-muted fs-5 max-width-600 mx-auto">
        Comprehensive range of evidence-based services tailored to your child's unique needs
      </p>
    </div>

    <!-- Services Grid -->
    <div class="row g-4">
      <div class="col-md-6 col-lg-4" *ngFor="let service of services$ | async">
        <div class="service-card h-100 rounded-4 overflow-hidden shadow-sm border-0 transition-all">
          <!-- Card Header with Icon -->
          <div class="service-header p-4 d-flex align-items-center justify-content-between">
            <div>
              <h5 class="card-title fw-bold mb-0">{{ service.title }}</h5>
            </div>
            <div class="service-icon">
              <i [ngClass]="'bi bi-' + service.icon"></i>
            </div>
          </div>

          <!-- Card Body -->
          <div class="card-body p-4">
            <p class="card-text text-muted mb-3">{{ service.description }}</p>
            <a href="#contact" class="btn btn-sm btn-outline-primary rounded-pill">
              Learn More <i class="bi bi-arrow-right"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
