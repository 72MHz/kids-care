<section id="gallery" class="mb-5 py-5">
  <div class="container">
    <div class="text-center mb-5">
      <h2 class="display-6 fw-bold mb-2">
        <i class="bi bi-images text-primary"></i> Gallery
      </h2>
      <p class="text-muted fs-5">Moments from our kids care center</p>
    </div>
    <div class="row g-3">
      <div class="col-6 col-md-3" *ngFor="let item of gallery$ | async">
        <div class="gallery-item">
          <img [src]="item.image" class="img-fluid rounded-3" [alt]="item.title" />
          <div class="gallery-overlay">
            <i class="bi bi-eye-fill"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
